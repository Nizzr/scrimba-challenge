<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/style.css" />
		<title>Scrimba Challenge</title>
	</head>
	<body>
		<div class="container">
			<img id="cat" src="./imgs/flying-cat.png" alt="" />
		</div>
		<img id="bowl" src="./imgs/flying-bowl.png" alt="" />
		<div id="count-down">
			<img class="numbers hide" src="./imgs/numbers.png" alt="" />
		</div>

		<button class="control-buttons">
			<div class="start-btn">
				<img src="./imgs/start.png" alt="" />
			</div>
			<div class="pause-btn hide">
				<img src="./imgs/pause.png" alt="" />
			</div>
			<div class="try-again-btn hide">
				<img src="./imgs/try-again.png" alt="" />
			</div>
			<div class="resume-btn hide">
				<img src="./imgs/resume.png" alt="" />
			</div>
		</button>
		<div class="speeds">
			<div class="slow">
				<img class="speed" src="./imgs/slower.png" alt="" />
			</div>

			<div class="normal">
				<img class="speed" src="./imgs/one.png" alt="" />
			</div>
			<div class="fast">
				<img class="speed" src="./imgs/faster.png" alt="" />
			</div>
		</div>
		<div class="message-container hide">
			<img class="message" src="./imgs/message.png" alt="" />
		</div>
		<script src="./app.js"></script>
	</body>
</html>
